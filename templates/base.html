<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AudioNetwork</title>
    <link rel="stylesheet" href="{{url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/Navigation-with-Button.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='assets/css/styles.css')}}">
</head>

<body style="background: rgb(48,54,57);">
    <!-- Start: Navigation with Button -->
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button" style="background: rgb(134,162,211);">
        <div class="container"><a class="navbar-brand" href="/">AudioNetwork</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                </ul>
                <span class="navbar-text actions">
                    {% if current_user.is_authenticated%}
                        <a class="login" href="/logout">{{current_user.login}}</a>
                        <a class="btn btn-light action-button" role="button" href="/new_post">New post</a>
                    {% else %}
                        <a class="login" href="/login">Log In</a>
                        <a class="btn btn-light action-button" role="button" href="/register">Sign Up</a>
                    {% endif %}
                </span>

            </div>
        </div>
    </nav><!-- End: Navigation with Button -->
    <main style="margin-top: 5%;margin-right: 5%;margin-left: 5%;">
    {% block content %}{% endblock %}
    </main>
    <script src="{{url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
</body>

</html>
